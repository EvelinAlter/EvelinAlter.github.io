<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="css/forms.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
			<form>
				<fieldset>
					<legend>Your contact information</legend>
					<label for="name">Your name </label>
						<input type="text"
						id="name" name="name">
					<label for="phone_number">Phone number</label>
						<input type="tel"
					id="phone_number" name="phone_number">
					<label for="email">Email</label>
						<input type="email" id="email" name="email">
				</fieldset>

				<fieldset>
						<legend>About your abduction </legend>
							<label for="abduction_date">Requested date</label>
								<input type="date" id="abduction_date" name="abduction_date">	
							<label for="qty">How many people would you like abducted?</label>
								<input type="number" id="qty" name="qty" min="1" max="10">
							<p>What type of UFO do you prefer?
							</p>
							<label>
								<input type="radio"
								name="ufotype" 
								value="classic" checked>Classic oval UFOs
							</label>
							<label>
								<input type="radio"
								name="ufotype" 
								value="starwars">Star Wars-style Imperial cruiser
							</label>
							<label>
								<input type="radio"
								name="ufotype" 
								value="battlestar">Battlestar Galactica-style Viper
							</label>
							<label>
								<input type="radio"
								name="ufotype" 
								value="borgstyle">Borg-style cube
							</label>
							</ul> 
					<label for="type_of_abduction">What type of abduction experience do you want?</label>
						<select id="type_of_abduction" name="type_of_abduction">	
							<option selected>
								Select one...</option>
							<option value="abdtype">
								Tour of the solar system</option>
							<option value="abdtype">
								Alien dinner and discussion</option>
							<option value="abdtype">
								Alien dance lessons</option>
							<option value="abdtype">
								Whale watching</option>
						</select>

					<label for="special_requests">Special requests:</label>
					<textarea id="special_requests" name="special_requests">
					<label for="add_to_mailing_list">Add me to your email list</label>
					<input type="checkbox" id="add_to_mailing_list" name="add_to_mailing_list">
				</fieldset>				
			</form>
		</section>
		<aside>
			<h3>Our Location</h3>
			<address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
			</address>
		</aside>
	</div>
</body>
</html>
